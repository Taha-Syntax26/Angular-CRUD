<div class="container">
    <button type="button" class="btn btn-primary" (click)="openAddNoteModal(addNoteModal)">Create Note<i class="bi bi-file-plus"></i></button>
  
    <div class="row mt-3">
      <div class="col-md-4" *ngFor="let note of notes">
        <div class="card card-body">
          <h5>{{ note.title }}</h5>
          <p class="text-muted">{{ note.description }}</p>
          <div class="d-flex align-items-center">
            <span class="mx-3">
              <i class="bi bi-pen" (click)="openEditNoteModal(editNoteModal, note)"></i>
            </span>
            <span class="mx-3">
              <i class="bi bi-trash" (click)="deleteNote(note.key)"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  

    <ng-template #addNoteModal let-modal>
      <div class="modal-header">
        <h1 class="modal-title fs-5">Add Daily Note</h1>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Note Title:</label>
            <input type="text" class="form-control" [(ngModel)]="currentNote.title" name="title" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Note Description:</label>
            <textarea class="form-control" [(ngModel)]="currentNote.description" name="description" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNote()">Add Note</button>
      </div>
    </ng-template>
  
    
    <ng-template #editNoteModal let-modal>
      <div class="modal-header">
        <h1 class="modal-title fs-5">Edit Notes</h1>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Note Title:</label>
            <input type="text" class="form-control" [(ngModel)]="currentNote.title" name="title" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Note Description:</label>
            <textarea class="form-control" [(ngModel)]="currentNote.description" name="description" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateNote()">Update Note</button>
      </div>
    </ng-template>
  </div>
